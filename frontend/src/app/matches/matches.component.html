<div class="container"> 
    
    <mat-card class="matchingSystem">
        
        <mat-card-header>
            <mat-card-title>{{ name }}</mat-card-title>
            <mat-card-subtitle>{{ location }}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content class="content" >
            <img [src]="imageSource" *ngIf="imageSource"/>
            <p class="description" > {{ description }}</p>
        </mat-card-content>  


        <mat-card-actions>  
            
            <button mat-button (click)="previous()" >Previous</button>
            
            <button mat-button (click)="connect()">Connect!</button> 
            
            <button mat-button (click)="next()">Next</button>
            
        </mat-card-actions>    

    </mat-card>

   
   
    
</div>
