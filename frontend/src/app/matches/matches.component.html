<div class="container"> 

    <div class="leftBanner"></div>

    <div class="userInfo">
        <p class="firstname">{{ user_firstname }}</p>
        <p class="lastname">{{ user_lastname }}</p>
    </div>
       
    <div class="userImage">
        <div class="userContainer">
            <img class="userProfileImage" [src]="imageSource" *ngIf="imageSource"/>
        </div>
    </div>
            
    <div class="userDescription">
        <p class="description" > {{ user_description }}</p>
    </div>
            
    <div class="userButtons">
            
        <button mat-button (click)="previous()" >Previous</button>
        <button mat-button (click)="connect()">Connect!</button> 
        <button mat-button (click)="next()">Next</button>

    </div>
    
    <div class="rightBanner"></div>

</div>
